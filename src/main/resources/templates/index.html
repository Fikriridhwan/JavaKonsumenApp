<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <a th:href="@{/konsumen}" class="btn btn-primary" role="button">Insert Data</a>
            </div>

            <div class="col-8">
                <table id="tableIndex" class="table ">
                    <thead>

                    <!--<th class="serial">No</th>-->
                    <th style="display:none;">ID</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Kota</th>
                    <th>Provinsi</th>
                    <th>Tanggal Registrasi</th>
                    <th>Status</th>

                    </thead>

                    <tbody>
                    <tr th:each="r:${data}">
                        <td style="display:none;" th:text="${r.id}"></td>
                        <td th:text="${r.nama}"></td>
                        <td th:text="${r.alamat}"></td>
                        <td th:text="${r.kota}"></td>
                        <td th:text="${r.provinsi}"></td>
                        <td th:text="${r.tanggalRegistrasi}"></td>
                        <td th:text="${r.status}"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
    $('#tableIndex').DataTable();} );
    </script>
</body>
</html>
